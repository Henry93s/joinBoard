<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title" name="post-title"></h5>
            </div>
            <div class="card-body">
                <p class="card-text" name="post-author"></p>
                <p class="card-text" name="post-createdAt"></p>
                <pre class="card-text" name="post-content"></pre>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary" onclick="location.href='/posts/edit'">수정하기</button>
                <button type="button" class="btn btn-danger" onclick="postDelete()">삭제하기</button>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-body">
                <input type="text" class="form-control" id="content">
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="writeComment()">댓글 작성</button>
            </div>
        </div>
        <table class="table table-striped mt-5">
            <tfoot id="comments">
                <!-- <tr><td>asdfasf</td></tr> -->
                <template id="comment-template">
                    <tr>
                        <td class="content"></td>
                        <td class="author"></td>
                        <td class="createAt"></td>
                        <td class="comment_id" style="display: none;"></td>
                        <td class="deleteComment"><a onclick="deleteComment()" style="color:red; text-decoration: underline; cursor: pointer;">댓글 삭제</a></td>
                    </tr>
                </template>
            </tfoot>
        </table>
    </div>
    <script type="text/javascript" src="/javascripts/view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
