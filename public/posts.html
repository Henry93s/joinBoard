<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
.page-item {
    padding: 5px;
}
.page-link{
    border:none;
}
</style>
<body>
    <div class="container mt-5 align-items-center vh-100">
        <table class="table table-striped">
            <tbody id="posts-list">
            </tbody>
            <tfoot>
                <td colspan="3">
                    <nav aria-label="Page navigation">
                        <ul id="posts-pagination"  class="pagination justify-content-center">
                        </ul>
                    </nav>
                </td>
                <tr>
                    <td colspan="3">
                        <button type="button" class="btn btn-primary me-2" onclick="location.href='/posts/edit'">작성하기</button>
                        <button type="button" class="btn btn-outline-secondary me-2" onclick="location.href='/posts?page=1&myposts=true'">내 글만 보기</button>
                        <button type="button" class="btn btn-outline-secondary me-2" onclick="location.href='/posts?page=1&myposts=false'">전체 글 보기</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="location.href='/'">홈</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script type="text/javascript" src="/javascripts/posts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
