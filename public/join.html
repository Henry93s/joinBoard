<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <form action="/join" method="post">
            <legend class="row mb-5">회원가입</legend>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="emailVarify()">이메일 인증</button>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmailconfirm" class="col-sm-2 col-form-label">이메일 인증번호</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email_confirm">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="emailVarifyCheck()">이메일 인증 확인</button>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">비밀번호 확인</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password_confirm">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">가입하기</button>
                </div>
            </div>
        </form>
    </div>


    <script type="text/javascript" src="/javascripts/join.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
