<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center vh-100">
    <div class="container">
        <form action="" method="post" name="edit-form" onsubmit="return check()" class="mt-5">
            <div class="mb-3 row">
                <label for="inputTitle" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" name="title" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputContent" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputContent" name="content"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary" name="submit" value="">
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/javascripts/edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
