<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/login/auth" method="post" class="row g-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="text" id="email" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="button" class="btn btn-dark" onclick="location.href = '/login/google'">구글 로그인</button>
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="button" class="btn btn-success" onclick="location.href='/join'">회원 가입</button>
                    </div>
                    <!-- password find Modal trigger -->
                    <div class="mb-3 d-grid">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#passwordfindmodal">
                            비밀번호 찾기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <!-- password find Modal -->
    <div class="modal fade" id="passwordfindmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">비밀번호 찾기</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/findPassword" method="post">
                        <div class="mb-3">
                            <label for="findEmail" class="col-form-label">이메일</label>
                            <input type="text" id="findEmail" class="form-control" name="findEmail">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">임시 패스워드 받기</button>
                </div>
                    </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
